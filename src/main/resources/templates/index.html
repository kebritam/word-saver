<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Word Saver</title>
</head>
<body>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="Sign Out"/>
</form>

<a href="#" th:href="@{'/category/new'}">Add category</a>
  <table class="table table-hover ">
    <thead class="thead-inverse">
    <tr>
      <th>ID</th>
      <th>Description</th>
    </tr>
    </thead>
    <tr th:remove="all">
      <td>1</td>
      <td>504</td>
      <td><a href="#">View</a></td>
    </tr>
    <tr th:remove="all">
      <td>2</td>
      <td>Serial</td>
      <td><a href="#">View</a></td>
    </tr>
    <tr th:each="category : ${categoryList}">
      <td th:text="${category.id}">3</td>
      <td th:text="${category.categoryName}">Movies</td>
      <td><a href="#" th:href="@{'/category/'+${category.categoryName}+'/show'}">View</a></td>
      <td><a href="#" th:href="@{'/category/'+${category.categoryName}+'/edit'}">Edit</a></td>
    </tr>
  </table>

</body>
</html>
