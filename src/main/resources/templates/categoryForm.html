<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:object="${category}" method="post">
  <p>Category name: <input type="text" th:field="*{categoryName}" /></p>
  <p th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}">name Error</p>
  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
  <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
